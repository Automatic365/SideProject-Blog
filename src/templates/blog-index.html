{% extends "base.html" %}

{% block content %}
<div class="blog-index">
    <h1>Blog Posts</h1>
    
    <div class="blog-post-list">
        {% for post in posts %}
        <article class="blog-post-preview">
            <h2><a href="{{ post.url }}.html">{{ post.title }}</a></h2>
            <div class="post-meta">
                <time datetime="{{ post.date }}">{{ post.date }}</time>
                {% if post.author %}
                <span class="author">by {{ post.author }}</span>
                {% endif %}
            </div>
            {% if post.excerpt %}
            <div class="excerpt">
                {{ post.excerpt | safe }}
            </div>
            {% endif %}
            <p><a href="{{ post.url }}.html" class="read-more">Read more â†’</a></p>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
