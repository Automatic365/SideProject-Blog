{% extends "base.html" %}

{% block content %}
<article class="blog-post">
    <header class="blog-post-header">
        <h1>{{ title }}</h1>
        <div class="blog-post-meta">
            <time datetime="{{ date }}">{{ date }}</time>
            {% if author %}
            <span class="author">by {{ author }}</span>
            {% endif %}
        </div>
    </header>
    
    <div class="blog-post-content">
        {{ content | safe }}
    </div>
</article>
{% endblock %}
